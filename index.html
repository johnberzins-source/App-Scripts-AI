<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 600px;
        margin: auto;
      }
      textarea, button {
        width: 100%;
        margin-top: 10px;
        padding: 8px;
      }
      textarea {
        height: 120px;
      }
    </style>
  </head>
  <body>
    <h2>SS.AI</h2>

    <textarea id="input"
      placeholder="Say hi, ask a question, or type a topic like JavaScript..."></textarea>

    <button onclick="send()">Send</button>

    <textarea id="output"
      placeholder="AI response..."
      readonly></textarea>

    <script>
      function send() {
        const msg = document.getElementById("input").value;
        google.script.run
          .withSuccessHandler(r => {
            document.getElementById("output").value = r;
          })
          .chat(msg);
      }
    </script>
  </body>
</html>
